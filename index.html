<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body >
        <nav id="head">
            <div class="head">
                <a href="image.html" class="btn">Google Image Search</a>
                <a href="advanced.html" class="btn">Google Advanced Search</a> 
            </div>
        </nav>
        <div class="container">
            <div class="inner-container">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" />
                <form action="https://www.google.com/search">
                    <div class="search">
                        <input type="text" name="q" placeholder="search here">
                    </div>
                    <div class="search-btn">
                        <input type="submit" value="Google Search" class="btn p">
                        <input type="submit" class="btn i" name="btnI" value="I'm feeling lucky">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
